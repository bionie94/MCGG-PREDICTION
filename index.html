<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCGG Rotation Scheduler BY SHADOWSLAYER</title>
  <style>
    body {
      background-color: #271211; /* bg-gray-900 */
      color: #e5e7eb;           /* text-gray-200 */
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }

    .card {
      background-color: #1f2937; /* bg-gray-800 */
      border: 1px solid #374151; /* border-gray-700 */
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    h1, h2, h3 {
      color: #a5b4fc; /* text-indigo-300 */
    }

    label {
      color: #9ca3af; /* text-gray-400 */
    }

    button {
      background-color: #4f46e5; /* indigo-600 */
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #4338ca; /* indigo-700 */
    }

    pre {
      background-color: #111827; /* bg-gray-900 */
      color: #10b981;           /* text-green-400 */
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Player Setup</h1>
    <div id="playerInputs"></div>
    <button id="btnGenerate">Generate Rounds</button>
  </div>

  <div id="roundsForm" class="card hidden">
    <h2>Rounds</h2>
    <div id="rounds"></div>
    <button id="btnSolve">Solve</button>
  </div>

  <div id="output" class="card"></div>

  <!-- Link ke external JS -->
  <script src="script.js"></script>
</body>
</html>
