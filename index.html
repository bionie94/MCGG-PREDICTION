<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCGG Rotation Scheduler</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto space-y-8">

    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-center">
      <span class="bg-gradient-to-r from-indigo-500 via-pink-500 to-yellow-400 bg-clip-text text-transparent drop-shadow-lg">
        MCGG Rotation Scheduler
      </span>
    </h1>
    <p class="text-center text-gray-400 text-sm">
      Powered by ShadowSlayer âš¡
    </p>

    <!-- Player input -->
    <div id="playerInputs" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    <button id="btnGenerate" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded w-full sm:w-auto">Generate Rounds</button>

    <!-- Dropdown Rounds -->
    <form id="roundsForm" class="hidden">
      <div id="rounds" class="space-y-8"></div>
      <button type="button" id="btnSolve" class="mt-6 bg-green-600 hover:bg-green-700 px-4 py-2 rounded w-full sm:w-auto">Solve</button>
    </form>

    <!-- Output -->
    <div id="output" class="mt-8 space-y-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
