<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCGG Rotation Scheduler</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-white shadow-xl rounded-2xl p-8 space-y-6">
    <h1 class="text-3xl font-extrabold text-center text-indigo-600">MCGG Rotation Scheduler</h1>

    <!-- Player input -->
    <div id="playerInputs" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    <button id="btnGenerate" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg shadow w-full sm:w-auto">Generate Rounds</button>

    <!-- Dropdown Rounds -->
    <form id="roundsForm" class="hidden">
      <div id="rounds" class="space-y-8"></div>
      <button type="button" id="btnSolve" class="mt-6 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow w-full sm:w-auto">Solve</button>
    </form>

    <!-- Output -->
    <div id="output" class="mt-8 space-y-4 text-gray-800"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
